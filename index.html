<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div id="divContainer" class="d-flex justify-content-center align-items-center vh-100">

        <div class="card col-3" id="divLogin">
            <div class="card-header">
                <h3>Login page</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="txtUsername">Username</label>
                        <input class="form-control" id="txtUsername">
                    </div>

                    <div class="form-group mt-1">
                        <label for="txtPassword">Password</label>
                        <input class="form-control" id="txtPassword" type="password">
                    </div>
                </form>
                <div class="d-flex align-items-center justify-content-center mt-3">
                    <button class="btn btn-primary col-6" id="btnLogin" type="button">Login</button>
                    <button class="btn btn-secondary col-6 btnToggle " type="button" data="Login">Register</button>
                </div>
            </div>
        </div>

        <div class="card col-3" id="divRegister" style="display:none;">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form>
                    <form>
                        <div class="form-group mb-3">
                            <label class="form-label mb-0" for="txtEmail">Email Address</label>
                            <input class="form-control"  id="txtEmail" type="email"> <!--Added types-->
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label mb-0" for="txtFirstName">First Name</label>
                            <input class="form-control"  id="txtFirstName" type="text">
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label mb-0" for="txtLastName">Last Name</label>
                            <input class="form-control"  id="txtLastName" type="text">
                        </div>
                        <div class="form-group">
                            <label class="form-label mb-0" for="txtPassword">Password</label>
                            <input class="form-control"  id="txtPassword" type="password">
                        </div>
                    </form>
                </form>
                <div class="d-flex align-items-center justify-content-center mt-3">
                    <button class="btn btn-primary col-6" id="btnRegister" type="button">Register</button>
                    <button class="btn btn-secondary col-6 btnToggle " type="button" data="Register">Back</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        //test
        $(".btnToggle").on("click", function(){
            let currDiv = 'div'
            let otherDiv = 'divRegister'
            currDiv = currDiv + $(this).attr("data")
            if (currDiv == otherDiv) {
                otherDiv = 'divLogin'

            }

            $('#' + currDiv).slideUp(function(){
                $('#' + otherDiv).slideDown();
            })
        })
    </script>
</body>
</html>
