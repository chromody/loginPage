<body class="bg-dark">
    <div id="divContainer" class="d-flex justify-content-center align-items-center vh-100">
        <div class="card col-3" id="cardLogin">
            <div class="card-header">
                <h3>Login page</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="txtUsername">Username</label>
                        <input class="form-control" id="txtUsername">
                    </form>

                    <div class="form-group mt-1">
                        <label for="txtPassword">Password</label>
                        <input class="form-control" id="txtPassword" type="password">
                    </form>
                </form>
                <div class="d-flex align-items-center justify-content-center mt-3">
                    <button class="btn btn-primary col-6" id="btnLogin" type="button">Login</button>
                    <button class="btn btn-secondary col-6 btnToggle " type="button">Register</button>
                </div>
            </div>
        </div>

        <div class=card id="cardRegister" style="visibility:hidden;">
            <div class="card-header">
                <a>Login page</a>
            </div>
            <div class="card-body">

            </div>
        </div>
    </div>
